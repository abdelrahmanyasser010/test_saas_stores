name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"

      - name: Install Shorebird from Git (v1.6.65)
        run: |
          dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git --git-ref v1.6.65
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Verify installation
        run: shorebird --version

      - name: Configure Shorebird
        run: shorebird doctor

      - name: Build AppBundle
        run: shorebird build appbundle --release

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle
          path: build/app/outputs/bundle/release/app-release.aab
