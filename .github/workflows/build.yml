name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: "Optional configuration URL for backend triggering"
        required: false
        default: ""
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ 2. Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"

      # ‚úÖ 3. Install dependencies
      - name: Get dependencies
        run: flutter pub get

      # ‚úÖ 4. Download and install Shorebird CLI
      - name: Download Shorebird CLI (Linux)
        run: |
          echo "‚¨áÔ∏è Fetching Shorebird CLI download URL..."
          RELEASE_DATA=$(curl -s https://api.github.com/repos/shorebirdtech/shorebird/releases/latest)
          LATEST_URL=$(echo "$RELEASE_DATA" | grep -o 'https.*shorebird-x86_64-unknown-linux-gnu.tar.gz' | head -n 1)

          if [ -z "$LATEST_URL" ]; then
            echo "‚ùå Failed to find Linux release URL in Shorebird latest release."
            echo "$RELEASE_DATA"
            exit 1
          fi

          echo "üì¶ Downloading from: $LATEST_URL"
          curl -L -o shorebird.tar.gz "$LATEST_URL"

          echo "üìÇ Extracting..."
          tar -xzf shorebird.tar.gz || (echo "‚ùå Extraction failed" && exit 1)

          echo "‚úÖ Installing..."
          sudo mv shorebird /usr/local/bin/ || (echo "‚ùå Move failed" && exit 1)

          echo "üß© Version check:"
          shorebird --version


