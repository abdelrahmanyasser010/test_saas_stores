name: Build & Upload Flutter App

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: "The URL of the config.json file"
        required: true
        type: string
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: stable

      # 3️⃣ Install Dart dependencies (for apply_config.dart)
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Download config.json
      - name: Download config.json
        run: |
          echo "⬇️ Downloading config.json from ${{ github.event.inputs.config_url }}"
          curl -L "${{ github.event.inputs.config_url }}" -o config.json
          echo "✅ config.json downloaded"

      # 5️⃣ Apply configuration
      - name: Apply configuration
        run: dart run tools/apply_config.dart

      # 6️⃣ Build Android AAB
      - name: Build Android Release
        run: flutter build appbundle --release

      - name: Upload AAB to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/bundle/release/app-release.aab
          name: "Release - ${{ github.run_number }}"
          tag_name: "v${{ github.run_number }}"
          body: "✅ Automated build uploaded via GitHub Actions."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9️⃣ Optional: Send completion message
      - name: Build Completed
        run: echo "✅ Build and upload completed successfully!"
