name: Shorebird Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6' # نفس الإصدار اللي شغال عندك محليًا

      - name: 🔧 Install dependencies
        run: flutter pub get

      - name: 🐦 Install Shorebird CLI from GitHub
        run: |
          dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          shorebird --version

      - name: 🏗️ Build release with Shorebird
        run: |
          shorebird build release --platform android --force

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
