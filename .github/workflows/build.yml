name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: "Optional configuration URL for backend triggering"
        required: false
        default: ""
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"

      # ✅ 3. Install dependencies
      - name: Get dependencies
        run: flutter pub get

      # ✅ 4. Download and install Shorebird CLI
      - name: Download Shorebird CLI
        run: |
          echo "⬇️ Downloading Shorebird CLI..."
          curl -L -o shorebird.tar.gz https://github.com/shorebirdtech/shorebird/releases/latest/download/shorebird-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf shorebird.tar.gz
          sudo mv shorebird /usr/local/bin/shorebird
          echo "✅ Shorebird installed successfully."
          shorebird --version

