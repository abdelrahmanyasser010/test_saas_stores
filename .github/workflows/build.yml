name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"

      - name: Install Shorebird
        run: |
          curl -LO https://github.com/shorebirdtech/shorebird/releases/download/v1.6.6/shorebird-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf shorebird-x86_64-unknown-linux-gnu.tar.gz
          sudo mv shorebird /usr/local/bin/shorebird

      - name: Configure Shorebird
        run: |
          shorebird doctor

      - name: Build AppBundle
        run: |
          shorebird build appbundle --release

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle
          path: build/app/outputs/bundle/release/app-release.aab
