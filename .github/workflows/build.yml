name: Build with Shorebird

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter 3.35.0 (Dart 3.9)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'

      - name: Verify Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Install Shorebird CLI
        run: dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git

      - name: Add Shorebird to PATH
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Run Flutter pub get
        run: flutter pub get

      - name: Build app with Shorebird
        run: shorebird release apk
