name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # Ù„Ø§Ø²Ù… ØªÙƒÙˆÙ† Ù…ØªÙˆØ§ÙÙ‚Ø© Ù…Ø¹ SDK 3.9.0 Ø§Ù„Ù„ÙŠ Ù…Ø´Ø±ÙˆØ¹Ùƒ Ø¨ÙŠØ·Ù„Ø¨Ù‡

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: â¬‡ï¸ Downloading Shorebird CLI v1.6.65
        run: |
          echo "â¬‡ï¸ Downloading Shorebird CLI v1.6.65..."
          curl -L https://github.com/shorebirdtech/shorebird/archive/refs/tags/v1.6.65.tar.gz -o shorebird.tar.gz
          echo "ğŸ“‚ Extracting..."
          tar -xzf shorebird.tar.gz
          mv shorebird-1.6.65 shorebird
          echo "âœ… Shorebird source ready."

      - name: ğŸ—ï¸ Build Shorebird CLI from source
        run: |
          cd shorebird/packages/shorebird_cli
          flutter pub get
          dart compile exe bin/shorebird.dart -o /usr/local/bin/shorebird
          echo "âœ… Shorebird CLI compiled successfully."

      - name: ğŸ” Authenticate Shorebird
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        run: |
          echo "ğŸ” Logging in to Shorebird using CI token..."
          echo "$SHOREBIRD_TOKEN" | shorebird login:ci
          echo "âœ… Logged in successfully!"

      - name: ğŸ—ï¸ Build Android Release
        run: |
          shorebird release android --no-confirm

      - name: ğŸ“¤ Upload Android AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle-android
          path: build/app/outputs/bundle/release/app-release.aab


