name: Build & Upload Flutter App

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: "The URL of the config.json file"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: stable

      # 3️⃣ Install Dart dependencies (for apply_config.dart)
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Download config.json
      - name: Download config.json
        run: |
          echo "⬇️ Downloading config.json from ${{ github.event.inputs.config_url }}"
          curl -L "${{ github.event.inputs.config_url }}" -o config.json
          echo "✅ config.json downloaded"

      # 5️⃣ Apply configuration
      - name: Apply configuration
        run: dart run tools/apply_config.dart

      # 6️⃣ Build Android AAB
      - name: Build Android Release
        run: flutter build appbundle --release

      # 7️⃣ Install gdrive CLI
      - name: Install gdrive CLI
        run: |
          curl -L -o gdrive "https://github.com/glotlabs/gdrive/releases/latest/download/gdrive-linux-x64"
          # خلي الملف قابل للتنفيذ
          chmod +x gdrive
          # انقله للمسار التنفيذي
          sudo mv gdrive /usr/local/bin/gdrive
          # تأكد إنه شغال
          gdrive version

      # 8️⃣ Upload AAB to Google Drive
      - name: Upload to Google Drive
        env:
          DRIVE_FOLDER: ${{ secrets.CONFIG_LINK }}
        run: |
          APK_PATH="build/app/outputs/bundle/release/app-release.aab"
          # استخراج Folder ID من الرابط
          FOLDER_ID=$(echo $DRIVE_FOLDER | awk -F '/' '{print $6}')
          # رفع الملف باسم package_name من config
          PACKAGE_NAME=$(jq -r '.package_name' config.json)
          gdrive upload --parent $FOLDER_ID --name "${PACKAGE_NAME}.aab" "$APK_PATH"

      # 9️⃣ Optional: Send completion message
      - name: Build Completed
        run: echo "✅ Build and upload completed successfully!"
