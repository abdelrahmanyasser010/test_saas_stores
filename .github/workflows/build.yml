name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: ⬇️ Downloading Shorebird CLI v1.6.65
        run: |
          echo "⬇️ Downloading Shorebird CLI v1.6.65..."
          curl -L https://github.com/shorebirdtech/shorebird/archive/refs/tags/v1.6.65.tar.gz -o shorebird.tar.gz
          echo "📂 Extracting..."
          tar -xzf shorebird.tar.gz
          mv shorebird-1.6.65 shorebird
          echo "✅ Shorebird source ready."

      - name: 🏗️ Build Shorebird CLI from source
        run: |
          cd shorebird/packages/shorebird_cli
          flutter pub get
          dart compile exe bin/shorebird.dart -o /usr/local/bin/shorebird
          echo "✅ Shorebird CLI compiled successfully."

      - name: 🔑 Shorebird Login
        run: shorebird login:ci --token ${{ secrets.SHOREBIRD_TOKEN }}
   
      - name: 🏗️ Build AppBundle
        run: shorebird release android -- --no-confirm

      - name: 📤 Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle
          path: build/app/outputs/bundle/release/app-release.aab
