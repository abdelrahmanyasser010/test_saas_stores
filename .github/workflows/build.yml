name: 🕊️ Shorebird Release Android

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # نفس إصدارك المحلي

      - name: 🔧 Setup Flutter Path
        run: |
          echo "📍 Flutter SDK Path: $FLUTTER_HOME"
          echo "export SHOREBIRD_FLUTTER_PATH=$FLUTTER_HOME" >> $GITHUB_ENV

      - name: 📦 Install Shorebird CLI
        run: |
          echo "🕊️ Installing Shorebird CLI..."
          dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          echo "✅ Shorebird CLI installed and added to PATH."

      - name: 🧩 Verify Shorebird CLI
        run: |
          echo "📍 PATH:"
          echo $PATH
          echo "📦 Checking Shorebird..."
          which shorebird || true
          shorebird --version || echo "⚠️ Shorebird not found"

      - name: 🔐 Setup Shorebird Auth
        run: |
          mkdir -p /home/runner/.config/shorebird
          echo "✅ Creating Shorebird auth config..."
          echo "{\"access_token\": \"${{ secrets.SHOREBIRD_TOKEN }}\", \"refresh_token\": \"\", \"provider\": \"google\"}" > /home/runner/.config/shorebird/access_token.json
          ls -la /home/runner/.config/shorebird
          cat /home/runner/.config/shorebird/access_token.json

      - name: 🏗️ Build Android Release
        run: |
          echo "🕊️ Starting Shorebird release..."
          shorebird release android --no-confirm

      - name: 📤 Upload Android AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle-android
          path: build/app/outputs/bundle/release/app-release.aab

      - name: 🔁 Optional Backend Callback
        if: ${{ github.event.inputs.config_url != '' }}
        run: |
          echo "📡 Sending callback to ${{ github.event.inputs.config_url }}"
          curl -X POST "${{ github.event.inputs.config_url }}" \
            -H "Content-Type: application/json" \
            -d '{"status":"success","run_id":"${{ github.run_id }}","repo":"${{ github.repository }}"}'
