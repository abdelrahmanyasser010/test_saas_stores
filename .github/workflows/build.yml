name: ğŸ•Šï¸ Shorebird Release Android

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # Ù†ÙØ³ Ø¥ØµØ¯Ø§Ø±Ùƒ Ø§Ù„Ù…Ø­Ù„ÙŠ

      - name: ğŸ”§ Setup Flutter Path
        run: |
          echo "ğŸ“ Flutter SDK Path: $FLUTTER_HOME"
          echo "export SHOREBIRD_FLUTTER_PATH=$FLUTTER_HOME" >> $GITHUB_ENV

      - name: ğŸ•Šï¸ Install Shorebird CLI
        run: |
          echo "ğŸ•Šï¸ Installing Shorebird CLI from GitHub..."
          dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git
          echo "âœ… Shorebird CLI installed successfully."
          echo "$HOME/.pub-cache/git/shorebird-3b83b1a7c2ee8b48ba14644cb25e4b42ac578cb7/bin" >> $GITHUB_PATH

      - name: ğŸ§© Verify Shorebird CLI
        run: |
          echo "ğŸ“ Verifying Shorebird CLI..."
          ls -la $HOME/.pub-cache/git/shorebird-3b83b1a7c2ee8b48ba14644cb25e4b42ac578cb7/bin
          dart $HOME/.pub-cache/git/shorebird-3b83b1a7c2ee8b48ba14644cb25e4b42ac578cb7/bin/shorebird.dart --version

      - name: ğŸ” Setup Shorebird Auth
        run: |
          mkdir -p /home/runner/.config/shorebird
          echo "âœ… Creating Shorebird auth config..."
          echo "{\"access_token\": \"${{ secrets.SHOREBIRD_TOKEN }}\", \"refresh_token\": \"\", \"provider\": \"google\"}" > /home/runner/.config/shorebird/access_token.json
          cat /home/runner/.config/shorebird/access_token.json

      - name: ğŸ—ï¸ Build Android Release
        run: |
          echo "ğŸ•Šï¸ Starting Shorebird release..."
          dart $HOME/.pub-cache/git/shorebird-3b83b1a7c2ee8b48ba14644cb25e4b42ac578cb7/bin/shorebird.dart release android --no-confirm

      - name: ğŸ“¤ Upload Android AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle-android
          path: build/app/outputs/bundle/release/app-release.aab

      - name: ğŸ” Optional Backend Callback
        if: ${{ github.event.inputs.config_url != '' }}
        run: |
          echo "ğŸ“¡ Sending callback to ${{ github.event.inputs.config_url }}"
          curl -X POST "${{ github.event.inputs.config_url }}" \
            -H "Content-Type: application/json" \
            -d '{"status":"success","run_id":"${{ github.run_id }}","repo":"${{ github.repository }}"}'
