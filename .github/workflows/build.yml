name: ğŸ•Šï¸ Shorebird Release Android

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # Ù†ÙØ³ Ø¥ØµØ¯Ø§Ø±Ùƒ Ø§Ù„Ù…Ø­Ù„ÙŠ

      - name: ğŸ”§ Setup Flutter Path
        run: |
          echo "ğŸ“ Flutter SDK Path: $FLUTTER_HOME"
          echo "export SHOREBIRD_FLUTTER_PATH=$FLUTTER_HOME" >> $GITHUB_ENV

      - name: ğŸ” Setup Shorebird Auth
        run: |
          mkdir -p ~/.config/shorebird
          echo "{\"access_token\": \"${{ secrets.SHOREBIRD_TOKEN }}\", \"refresh_token\": \"\", \"provider\": \"google\"}" > ~/.config/shorebird/access_tokens.json
          echo "âœ… Auth file created successfully."

      - name: ğŸ“¦ Install Shorebird CLI
        run: |
          echo "ğŸ•Šï¸ Installing Shorebird CLI..."
          dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          echo "âœ… Shorebird CLI installed and added to PATH."

      - name: ğŸ§© Verify Shorebird CLI
        shell: bash
        run: |
          echo "ğŸ“ Checking for Shorebird binary..."
          mkdir -p $HOME/.pub-cache/bin
          ls -la $HOME/.pub-cache/bin || true
          echo "ğŸ“¦ Trying to locate shorebird executable..."
          find $HOME/.pub-cache -name shorebird || true
          echo "ğŸ“¦ Running version check..."
          export PATH="$PATH:$HOME/.pub-cache/bin"
          shorebird --version || echo "âš ï¸ Shorebird not found in PATH"



      - name: ğŸš€ Shorebird Release
        run: |
          echo "ğŸ•Šï¸ Starting Shorebird release..."
          shorebird release android --flutter-dir $SHOREBIRD_FLUTTER_PATH --no-confirm

      - name: ğŸ” Optional Backend Callback
        if: ${{ github.event.inputs.config_url != '' }}
        run: |
          echo "ğŸ“¡ Sending callback to ${{ github.event.inputs.config_url }}"
          curl -X POST "${{ github.event.inputs.config_url }}" \
            -H "Content-Type: application/json" \
            -d '{"status":"success","run_id":"${{ github.run_id }}","repo":"${{ github.repository }}"}'
