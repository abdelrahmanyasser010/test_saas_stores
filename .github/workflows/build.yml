name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # لازم تكون متوافقة مع SDK 3.9.0 اللي مشروعك بيطلبه

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: ⬇️ Downloading Shorebird CLI v1.6.65
        run: |
          echo "⬇️ Downloading Shorebird CLI v1.6.65..."
          curl -L https://github.com/shorebirdtech/shorebird/archive/refs/tags/v1.6.65.tar.gz -o shorebird.tar.gz
          echo "📂 Extracting..."
          tar -xzf shorebird.tar.gz
          mv shorebird-1.6.65 shorebird
          echo "✅ Shorebird source ready."

      - name: 🏗️ Build Shorebird CLI from source
        run: |
          cd shorebird/packages/shorebird_cli
          flutter pub get
          dart compile exe bin/shorebird.dart -o /usr/local/bin/shorebird
          echo "✅ Shorebird CLI compiled successfully."

      - name: 🔐 Setup Shorebird Auth
        run: |
         mkdir -p /home/runner/.config/shorebird
         echo "✅ Creating Shorebird auth config..."
         echo "{\"access_token\": \"${{ secrets.SHOREBIRD_TOKEN }}\", \"refresh_token\": \"\", \"provider\": \"google\"}" > /home/runner/.config/shorebird/access_token.json
         cat /home/runner/.config/shorebird/access_token.json

         
      - name: 🧩 Verify Shorebird CLI
        run: |
         export PATH="$PATH:/usr/local/bin"
         export FLUTTER_ROOT=$(flutter sdk-path)
         echo "📍 Flutter SDK Path: $FLUTTER_ROOT"
         which shorebird
         shorebird --version


      - name: 🏗️ Build Android Release
        run: |
          export FLUTTER_ROOT=$(flutter sdk-path)
          shorebird release android --no-confirm

      - name: 📤 Upload Android AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle-android
          path: build/app/outputs/bundle/release/app-release.aab


