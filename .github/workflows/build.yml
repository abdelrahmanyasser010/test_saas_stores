name: Shorebird Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6' # Ù†ÙØ³ Ø§Ù„Ø¥ØµØ¯Ø§Ø± Ø§Ù„Ù„ÙŠ Ø´ØºØ§Ù„ Ø¹Ù†Ø¯Ùƒ Ù…Ø­Ù„ÙŠÙ‹Ø§

      - name: ğŸ”§ Install dependencies
        run: flutter pub get

      - name: ğŸ¦ Install Shorebird CLI from GitHub
        run: |
          dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          shorebird --version

      - name: ğŸ—ï¸ Build release with Shorebird
        run: |
          shorebird build release --platform android --force

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
