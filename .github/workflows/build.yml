name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main


jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6" # Ø§Ø³ØªØ®Ø¯Ù… Ù†Ø³Ø®ØªÙƒ Ø§Ù„Ø­Ø§Ù„ÙŠØ©

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: â¬‡ï¸ Install Shorebird CLI
        run: curl -fsSL https://get.shorebird.dev | bash

      - name: ğŸ” Authenticate Shorebird
        run: shorebird login --ci --token ${{ secrets.SHOREBIRD_TOKEN }}

      - name: ğŸ—ï¸ Build Android Release
        run: shorebird release android --no-confirm

      - name: ğŸ“¤ Upload Android AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle-android
          path: build/app/outputs/bundle/release/app-release.aab


