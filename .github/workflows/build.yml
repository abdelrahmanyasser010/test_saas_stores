name: 🕊️ Shorebird Release Android

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # نفس إصدارك المحلي

      - name: 🔧 Setup Flutter Path
        run: |
          echo "📍 Flutter SDK Path: $FLUTTER_HOME"
          echo "export SHOREBIRD_FLUTTER_PATH=$FLUTTER_HOME" >> $GITHUB_ENV

      - name: 🔐 Setup Shorebird Auth
        run: |
          mkdir -p ~/.config/shorebird
          echo "{\"access_token\": \"${{ secrets.SHOREBIRD_TOKEN }}\", \"refresh_token\": \"\", \"provider\": \"google\"}" > ~/.config/shorebird/access_tokens.json
          echo "✅ Auth file created successfully."

      - name: 📦 Install Shorebird CLI
        run: |
          dart pub global activate --source git https://github.com/shorebirdtech/shorebird.git
          echo "✅ Shorebird CLI installed successfully."
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATHME/.pub-cache/bin"
          shorebird --version

      - name: 🚀 Shorebird Release
        run: |
          echo "🕊️ Starting Shorebird release..."
          shorebird release android --flutter-dir $SHOREBIRD_FLUTTER_PATH --no-confirm

      - name: 🔁 Optional Backend Callback
        if: ${{ github.event.inputs.config_url != '' }}
        run: |
          echo "📡 Sending callback to ${{ github.event.inputs.config_url }}"
          curl -X POST "${{ github.event.inputs.config_url }}" \
            -H "Content-Type: application/json" \
            -d '{"status":"success","run_id":"${{ github.run_id }}","repo":"${{ github.repository }}"}'
