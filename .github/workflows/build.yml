name: Shorebird Build

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'Optional configuration URL for backend triggering'
        required: false
        default: ''
  push:
    branches:
      - main


jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6" # استخدم نسختك الحالية

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: ⬇️ Install Shorebird CLI
        run: curl -fsSL https://get.shorebird.dev | bash

      - name: 🔐 Authenticate Shorebird
        run: shorebird login --ci --token ${{ secrets.SHOREBIRD_TOKEN }}

      - name: 🏗️ Build Android Release
        run: shorebird release android --no-confirm

      - name: 📤 Upload Android AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle-android
          path: build/app/outputs/bundle/release/app-release.aab


